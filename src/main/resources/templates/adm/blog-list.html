<section class="container">
	
		<div class="row">
			<div class="col overflow-auto">
				<th:block th:each="blog : ${blogList}">
					<div class="card mb-4" style="max-width: 560px;">
				  		<div class="row g-0">
				    		<div class="col-md-4">
				      			<img th:src="@{/api/image(fileName=${blog.newsThums})}" class="img-fluid rounded-start" alt="...">
				    		</div>
				    		<div class="col-md-8">
				      			<div class="card-body">
				        			<h5 class="card-title">
				        				<a th:href="@{/admin/blog/view(id=${blog.newsPk})}">[[${blog.newsTitle}]]</a>
				        			</h5>
				        			<p class="card-text">[[${blog.newsSummary}]]</p>
				        			<p class="card-text"></p>
				        			<div class="form-check form-switch">
				        				<input th:if="${blog.newsOnBanner}" 
				        					th:data-id="${blog.newsPk}"
				        					class="form-check-input flexSwitchCheckChecked" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
				        				<input th:unless="${blog.newsOnBanner}" 
				        					th:data-id="${blog.newsPk}"
				        					class="form-check-input flexSwitchCheckChecked" type="checkbox" role="switch" id="flexSwitchCheckChecked">
				        				<label class="form-check-label" for="flexSwitchCheckChecked">show on main/banner</label>
									</div>
				      			</div>
				    		</div>
				  		</div>
					</div>
				</th:block>
			</div>
			
			<div class="col">
				<form th:action="@{/admin/blog/put}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				
					<div class="mb-3">
						<label for="title" class="form-label">Category</label>
						<select class="form-control form-control-sm" id="category" name="category">
							<option value="newsevent" selected>NewsEvent</option>
							<option value="course">Course</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						<input class="form-control form-control-sm" id="title" name="title" type="text" required>
					</div>
					<div class="mb-3">
						<label for="summary" class="form-label">Summary</label>
						<input class="form-control form-control-sm" id="summary" name="summary" type="text">
					</div>
					<div class="mb-3">
						<label for="sendUrl" class="form-label">clicked url</label>
						<input class="form-control form-control-sm" id="sendUrl" name="sendUrl" type="text">
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Price</label>
						<input class="form-control form-control-sm" id="price" name="price" type="number" value="0">
					</div>
					<div class="mb-3">
						<label for="content" class="form-label">Content</label>
<!-- 						<textarea class="form-control form-control-sm" id="content" name="content">
 -->
 						<textarea id="content" name="content"></textarea>
					</div>
					<div class="mb-3">
						<label for="bannerImage" class="form-label">banner image</label>
						<input class="form-control form-control-sm" id="bannerImage" name="bannerImage" type="file" >
					</div>
					<div class="mb-3">
						<label for="thumImage" class="form-label">thumnail image</label>
						<input class="form-control form-control-sm" id="thumImage" name="thumImage" type="file" required>
					</div>
					<div class="mb-4">
						<input type="submit" value="regist">
					</div>
				</form>
			
			</div>
		
		</div>

</section><!-- // container -->

	<footer>

		<div>
<!--  			Authorities : <span sec:authentication="principal.authorities"></span> -->
 		</div>
		<br>
	</footer>
</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <!--  summernote -->
	<script th:inline="javascript">
			//	https://summernote.org/getting-started/#basic-api
		    $('#content').summernote({
		        height: 240,
		        lang: "en-US",//"ko-KR",
		        focus : true,
		        toolbar: [
		            ['fontname', ['fontname']],
		            ['fontsize', ['fontsize']],
		            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
		            ['color', ['forecolor','color']],
		            ['table', ['table']],
		            ['para', ['ul', 'ol', 'paragraph']],
		            ['height', ['height']],
		            ['insert', ['link', 'picture', 'video']],
		            ['view', ['codeview','fullscreen', 'help']]
		        ],
		        fontNames: ['Roboto', 'Merriweather', 'Montserrat', 'Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Consolas'],
		        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
		        callbacks: {
		        	onImageUpload: function(files){
		        		// 실제 실행 함수 등록
		        		uploadSummernoteImage(files[0], this)
		        	}
		        }
		    });
// for default font-family
//		    $('.note-current-fontname').css('font-family','Roboto');
//		    $('.note-current-fontname').text('Roboto');
		    
		    var header = /*[[${_csrf.headerName}]]*/;
		    var token = /*[[${_csrf.token}]]*/;
		    function uploadSummernoteImage(file, editor) {
	            data = new FormData();
	            data.append("file", file);
	            console.log(data);

	            $.ajax({
	                data : data,
	                type : "POST",
	                url : "/api/uploadSummernoteImage",
	                contentType : false,
	                processData : false,
	            	/*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
	            	beforeSend : function(xhr){
	            		xhr.setRequestHeader(header, token);
	            	},
	                success : function(data) {
	                    //항상 업로드된 파일의 url이 있어야 한다.
	                    console.log(data[0]);
	                    console.log(data[0].imageURL);
	                    $(editor).summernote('insertImage', data[0].imageURL);
	                }
	            });
	        }

		    const bannerSwitch = document.querySelectorAll("#flexSwitchCheckChecked");
		    bannerSwitch.forEach((element)=>{
			    element.addEventListener("change", (e)=>{
			    	console.log(e.target.dataset);
			    	const newspk = (e.target.dataset.id);
			    	window.location.href="/admin/blog/mainbanner?id="+newspk;
			    });		    	
		    });
		</script>
